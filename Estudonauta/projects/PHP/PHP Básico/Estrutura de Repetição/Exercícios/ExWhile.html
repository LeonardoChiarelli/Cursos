<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <title>Contador personalizável</title>
    <style>
        form{
            margin: auto;
            width: 60vw;
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="ExWhile.php" method="post">
        <fieldset>
            <legend>Contador</legend>
            <label for="iInicio">Início: </label>
            <input type="number" name="inicio" id="iInicio" required> <br>
            <label for="iFinal">Final:</label>
            <input type="number" name="final" id="iFinal" required> <br>
            <label for="iIncremento">Incremento: </label>
            <select name="incremento" id="iIncremento">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select> <br>
            <input type="submit" value="Contar">
        </fieldset>
    </form>
</body>
</html>

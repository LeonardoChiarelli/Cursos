<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <form action="funções.php" method="get">
            <fieldset>
                <legend>Calculadora de Funções</legend>
                <label for="inum1">Número: </label>
                <input type="number" name="num1" id="inum1" step="0.1"> <br>
                <label for="1num2">Número: </label>
                <input type="number" name="num2" id="inum2" step="0.1">
                <select name="operador" id="ioperador">
                    <option value="1">abs() (valor absoluto)</option>
                    <option value="2">base_convert() (conversor de bases)</option>
                    <option value="3">hypot() (hipotenusa)</option>
                    <option value="4">ceil(), floor(), round()</option>
                    <option value="5">intdiv() (divisão inteira)</option>
                    <option value="6">min(), max() (valor mínimo e máximo)</option>
                    <option value="7">sin(), cos(), tan() (seno, cosseno e tangente)</option>
                    <option value="8">sqrt() (raiz quadrada)</option>
                </select>
                <input type="submit" value="Calcular">
            </fieldset>
            <p><small>* Experimente colocar valores negativos para "abs()"</small></p>
            <p><small>* Experimente colocar valores com vírgula para "ceil(), floor(), round()"</small></p>
            <p><small>* Para "min() e max()" estaremos considerando também os valores de 1-10, além dos inseridos</small></p>
        </form>
    </main>
</body>
</html>

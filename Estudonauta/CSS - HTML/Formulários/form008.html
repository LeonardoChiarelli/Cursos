<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Elemento output</title>
    </head>
    <body>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inum1">Número 1: </label>
                <input type="number" name="num1" id="inum1" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>

            <p>
                <label for="inum2">Número 2: </label>
                <input type="number" name="num2" id="inum2" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>

            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>

            <p>
                <label for="inum">Número: </label>
                <input type="range" name="num" id="inum" value="50" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">50</output>
            </p>

            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" required oninput="calcIdade()">
            </p>
            
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML = atual - iano.value
            }
        </script>
    </body>
</html>

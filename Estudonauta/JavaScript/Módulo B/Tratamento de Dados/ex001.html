<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
        <title>Tratamento de Dados</title>
        <style>
            body{
                background-color: antiquewhite;
            }
            h1{
                text-align: center;
                text-decoration: underline;
            }
            main{
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <h1>Treinando comandos</h1>
        <main>
            <ul>
                <li>Guardando variáveis recolhidas do comnado prompt</li>
                <ul>
                    <li><code>let nome = prompt('Qual seu nome?')</code></li>
                </ul>
                <li>Exibindo dados recolhidos na tela</li>
                <ul>
                    <li><code>alert('É um prazer te conhecer, ' + nome + '!')</code></li>
                </ul>
            </ul>
        </main>
        <script>
           let nome = window.prompt('Qual seu nome?')
           alert('É um grande prazer te conhecer, ' + nome + '!') // Concatenação
        </script>
    </body>
</html>

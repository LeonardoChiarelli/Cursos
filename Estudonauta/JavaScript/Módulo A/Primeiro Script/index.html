<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
        <title>Primeiro Script</title>
        <style>
            body{
                background-color: antiquewhite;
            }
            h1{
                background-image: linear-gradient(to right, red, yellow);
                text-align: center;
            }
            p{
                text-indent: 20px;
            }
            /* shorthand para fonte: 
            font: [weight] [size] [family]; */
        </style>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <p>Esta é minha primeira aula de JS</p>
        <script>
            window.alert('Minha primeira mensagem!') // pop-up de mensagem na tela
            window.confirm('Está gostando de JS?') // pop-up com "ok" e "cancelar"
            window.prompt('Qual é seu nome?') // pop-up para o usuário digitar algo
        </script>
    </body>
</html>

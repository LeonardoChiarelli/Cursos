spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${ADOPET_EXCEPTIONS_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  server:
    error:
      include-stacktrace: never
